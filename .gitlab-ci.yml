pages:
  stage: deploy
  script:
    - mkdir -p public
    - cp index.html public/ 2>/dev/null || true
    - cp styles.css public/ 2>/dev/null || true
    - cp main.js public/ 2>/dev/null || true
    - for f in *.html *.css *.js *.png *.ico *.svg; do [ -f "$f" ] && cp "$f" public/; done 2>/dev/null || true
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
